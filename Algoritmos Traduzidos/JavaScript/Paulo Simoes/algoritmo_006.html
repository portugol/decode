<script>

		var num = 0;
		var p = 0;
		var num1 = 0;

		num = prompt("DIGITE UM NUMERO");

		p = num1 * (num1 + 1) * (num1 + 2);

		while (p < num)
		{
			num1 = num1 + 1
			p = num1 * (num1 + 1) * (num1 + 2);
		}

		if (p == num) 
			{ 
				document.write("Triângular");
			}
		else
			{
				document.write("Não triângular");
			}	

</script>
