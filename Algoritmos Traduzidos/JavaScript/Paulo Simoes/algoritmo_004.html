<html>

	<head>
	</head>

	<body>
		<script type="text/javascript">

		var p;
		var num1;
		var num;

		num = 0;
		p = 0;
		num1 = 1;

		num = prompt("Digite um número");

		p = num1 * (num1 + 1) * (num1 + 2);

		while (p < num)
		{
			num1 = num1 + 1
			p = num1 * (num1 + 1) * (num1 + 2);
		}

		if (p == num) 
			{ 
				document.write("Triângular");
			}
		else
			{
				document.write("Não triângular");
			}			

			
		</script>

	</body>

</html>
