<!DOCTYPE html>
<html>
<body>

	<script>

		var i;

		//i = prompt ("Introduza um numero")

		i = 5;

		j = fact(i);

		//document.write("Factorial de " + i + " Ã© " + j);
		document.write (j);


		//functions
		function fact(k)
		{
			if (k>2) 
				{
					return (k * fact(k-1));
				}
			else
				{
					return k;
				}
		}

		

	</script>

</body>
</html>
