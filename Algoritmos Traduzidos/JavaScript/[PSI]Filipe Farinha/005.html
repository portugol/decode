<script>
	var ano = 0;

	ano = prompt("Digite um ano:");
	
	if ((ano % 400) == 0)
		{
			document.write("Ano bissexto");
		} 
	else
	 	{
	 		if (((ano % 4) == 0) && ((ano % 100) != 0))
	 			{
	 				document.write("Ano bissexto");
	 			} 
	 		else
	 			{
	 				document.write("Ano comum");
	 			}
		}

</script>
