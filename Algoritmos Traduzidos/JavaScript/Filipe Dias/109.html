<script>

	var peso = 0;
	var ex = 0;
	var m = 0;
	var m = 4; 
	
	peso = prompt("Insira o peso dos peixes");


	if (peso > 50)
		{
			ex = peso - 50;
			ex = ex * m;
			document.write("tem de pagar " + ex + " euros pelo excedente de peixe apanhado");
		}
	else
		{
			document.write("nao precisa pagar multa");
		}

</script>
