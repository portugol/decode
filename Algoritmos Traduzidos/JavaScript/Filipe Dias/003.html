<script>
	var numero = 0.0;

	numero = prompt("\ndigite numero:")

	if (numero > 20)
		{
			document.write("<br> maior que 20");
		}
	else
		{
			if (numero < 20)
				{
					document.write("<br> menor que 20");
				}
			else
				{
					document.write("<br> igual a 20");
				}
		}
		
	document.write("<br>");
</script>
