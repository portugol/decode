<script>
	var anon = 0;
	var anoa = 0;

	anoa = prompt("\nInsira o ano corrente: ");
	anon = prompt("\nInsira o ano de nascimento: ")
	
	if (anon > anoa)
		{
			document.write("<br>Ano de nascimento Invalido");
		}
	else
		{
			document.write("<br>Idade: " + (anoa - anon));
		}
	document.write("<br>");
</script>
