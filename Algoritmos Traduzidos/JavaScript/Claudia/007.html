<script>

	var numero = 0;

	numero = prompt("Digite um numero");

	if (numero % 10 == 0)
		{
			document.write("e multiplo de 10")
		}
	else
		{
			if (numero % 2 == 0)
				{
					document.write("e multiplo de 2")
				} 
			else
				{
					if (numero % 5 == 0)
						{
							document.write("e multiplo de 5")
						}
					else
						{
							document.write("Nao e multiplo de 2 nem de 5")
						}
				}
		}

</script>
