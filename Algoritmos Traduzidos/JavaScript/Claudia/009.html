<script>
	var lado1 = 0;
	var lado2 = 0;
	var lado3 = 0;

	lado1 = prompt("Digite o valor do primeiro lado:");
	lado2 = prompt("Digite o valor do segundo lado:");
	lado3 = prompt("Digite o valor do terceiro lado:");

	if (lado3 < (lado1 + lado2) && lado2 < (lado1 + lado3) && lado1 < (lado2 + lado3))
		{
			document.write("Os lados formam um triangulo.");
		}
		else
		{
			document.write("Os lados nao formam um triangulo.");
		}
		
</script>
